<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoustic parse</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="./parseNewCss.css" rel="stylesheet">
</head>
<body>
    <h1>Transform <span class="acoustic_text">Acoustic External Form Post</span> into <span class="uxform_text">ux_unum_form</span> formatted code</h1>

    <!-- <div>
        Example formats: <a href="_1formraw.html">formRaw</a> | <a href="_2formReady.html">formReady</a> | <a href="_3formJsReady.html">formJsReady</a>
    </div> -->

    <div class="flex-panel">
        <div class="col-wide">
            <h2>Paste raw <span class="acoustic_text">Acoustic External Form Post</span> code here:</h2>
            <textarea id="taSource" rows="20" cols="80"></textarea>
        </div>
        <div class="col-narrow"></div>

        <div class="col-narrow col-button">
            <button onclick="parseTa();" class="buttonPrimary">parse code</button>
            <button onclick="togglehide();" class="buttonSecondary">toggle hidden fields</button>
            <p style="text-align: center;">fields after the submit button will be created as hidden</p>
        </div>
        
        <div class="col-narrow"></div>
        <div class="col-wide">
            <h2><span class="uxform_text">ux_unum_form</span> formatted code appears here:</h2>
            <textarea id="taDestination" rows="20" cols="80"></textarea>
        </div>
        
    </div>

    <div class="flex-panel">
        <div id="tempDom" class="col-wide"></div>
        <div class="col-narrow"></div>
        <div class="col-narrow"></div>
        <div class="col-narrow"></div>
        <div id="transformedDom" class="col-wide"></div>
    </div>
    
    <script src="parse.js"></script>
</body>
</html>
